# Netlify Configuration for Bluff Grid

[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# VITE_API_URL = your Railway backend URL
